<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <h1>Javascript calculator</h1>

    <label for="input">Input</label>
    <input id="input" type="text" autocomplete="off">
    <br>
    <label for="stack">Stacktrace</label>
    <input id="stack" type="text" readonly>
    <br>
    <br>
    <br>
    <br>
    <label for="result">Result</label>
    <input id="result" type="number" readonly>
    <br>
    <br>
    <br>
    <br>
    <button
        type="button"
        onclick="add()">+
    </button>
    <button
        type="button"
        onclick="subtract()">-
    </button>
    <button
        type="button"
    onclick="calculate()">=
    </button>
</body>
</html>
