<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <h1>Javascript calculator</h1>

    <label for="input">Input</label>
    <input id="input" type="text" autocomplete="off" autofocus>
    <br>
    <label for="stack">Stacktrace</label>
    <input id="stack" type="text" readonly>
    <br>
    <br>
    <br>
    <br>
    <label for="result">Result</label>
    <input id="result" type="number" readonly>
    <br>
    <br>
    <br>
    <br>
    <button
        type="button"
        onclick="add()">+
    </button>
    <button
        type="button"
        onclick="subtract()">-
    </button>
    <button
        type="button"
        onclick="calculate()">=
    </button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <label for="amount">Amount to invest</label>
    <input id="amount" type="number" value="100">
    <br>
    <label for="period">Years of investent</label>
    <input id="period" type="number" value="18">
    <br>
    <label for="interval">Withdraw interval</label>
    <select id="interval">
        <option value="12">Monthly</option>
        <option value="4">Quaterly</option>
        <option value="2">Half-year</option>
        <option value="1">Yearly</option>
    </select>
    <br>
    <label for="returnRate">Return rate</label>
    <input id="returnRate" type="number" step="0.1" value="1.25">
    <br>
    <label for="initialAmount">Initial amount</label>
    <input id="initialAmount" type="number" value="0">
    <br>
    <button
        type="button"
        onclick="annuityCalculation(5000, 5, 12, 5, 5000)"
    >
        MÃ¥nedtlig indbetaling
    </button>
    <br>
    <br>
    <br>
    <br>
    <label for="annuityResult">Result of monthly annuity</label>
    <input id="annuityResult" type="number" readonly>
</body>
</html>
