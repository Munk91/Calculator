<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="./Countdown.js"></script>
    <script type="text/javascript" src="../helpers.js"></script>
  </head>
  <body>
    <h1>Countdown</h1>

    <h1 id="countdown">Insert values to start countdown</h1>

    <label for="amount">Amount to invest</label>
    <input id="amount" type="number" value="100" />
    <br />
    <label for="interval">Deposit interval</label>
    <select id="interval">
      <option value="12">Monthly</option>
      <option value="4">Quaterly</option>
      <option value="2">Half-year</option>
      <option value="1">Yearly</option>
      <option value="0">None</option>
    </select>
    <br />
    <label for="returnRate">Return rate</label>
    <input id="returnRate" type="number" step="1" value="7" />
    <br />
    <label for="capital">Capital</label>
    <input id="capital" type="number" value="0" />
    <br />
    <label for="capitalGoal">Capital Goal</label>
    <input id="capitalGoal" type="number" value="0" />
    <br />
    <button type="button" onclick="calculateCountdown()">Calculate</button>
    <br />
    <br />
    <br />
    <br />
    <label for="timeResult">Time in years, till you reach your goal</label>
    <input id="timeResult" type="number" readonly />
  </body>
</html>
